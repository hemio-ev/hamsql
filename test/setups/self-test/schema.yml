name: self-test
description: Table Install

tables:
 - name: "x"
   description: Table ``x`` without primary_key
   primary_key: []
   columns:
    - name: x1
      type: integer
      description: Column x1
    - name: x2
      type: integer
      description: Column x2
    - name: x3
      type: integer
      description: Column x3
   unique:
     - name:
        # TODO: customPrefix_u2 fails
        prefixed: customprefix_u2
       columns: [x1]
     - name: u1
       columns: [x1]
     - [x1]
     - [x1, x3]
 - name: "y"
   description: Table ``y``
   primary_key: [y1]
   columns:
